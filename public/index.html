<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OctoLinker</title>
    <meta name="robots" content="noindex" />
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet" type="text/css">
    <style>
      body {
        font-family: 'Oxygen';
        background: #fff;
        font-size: 16px;
      }

      a {
        color: #ff4fff;
      }

      .container {
        display: grid;
        grid-template-rows: calc(100vh - 4rem);
      }

      .info {
        justify-self: center;
        align-self: center;
        text-align: center;
      }

      .logo {
        margin-bottom: 20px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="logo">
          <img src="/logo.png" width="250" />
        </div>
        <p>This API is part of the <a href="https://octolinker.github.com">OctoLinker</a> project.<p>
        <p>Learn <a href="https://github.com/OctoLinker/live-resolver">more</a> about this service.</p>
      </div>
    </div>
  </body>
</html>
